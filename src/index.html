<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>How to Automatically Close Alerts using Twitter Bootstrap?</title>

    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Including Font Awesome -->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    /> 
    
    <!-- Including Google Material Design Icons -->
    <link 
      rel="stylesheet" 
      href="https://fonts.googleapis.com/icon?family=Material+Icons" 
    /> 
    
    <!-- Including Google fonts -->
    <link 
      rel='stylesheet' 
      href='https://fonts.googleapis.com/css?family=Roboto|Pacifico' 
    />
    
    <!-- Including Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- Including jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>

    <!-- Including Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <h3>Automatically closing the alert</h3>
      
    <!-- Showing alert -->
    <div id="alert" class="alert alert-danger">
      This alert will automatically close in 5 seconds.
    </div>

    <h3>Font Awesome Icons</h3>
    <i class="fa fa-spinner fa-pulse"></i> 
    <i class="fa fa-car"></i> 
    <i class="fa fa-road"></i> 
    <i class="fa fa-fire"></i> 
    <i class="fa fa-bolt"></i> 
    <i class="fa fa-apple"></i> 
    <i class="fa fa-star fa-spin"></i>
    
    <script type="text/javascript">
      setTimeout(function () {
        // Adding the class dynamically
        $('#alert').addClass('hide')
      }, 5000)
    </script>
  </body>
</html>
